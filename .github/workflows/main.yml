name: Run Blogger Fetch Script

on: [push]

jobs:
  fetch-blogger:
    runs-on: ubuntu-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run fetchblogger.js
        run: node fetchblogger.js
